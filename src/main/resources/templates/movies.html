<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
</head>
<body>
    <h1>List of Movies</h1>
   <ul>
       <li th:each="movie : ${movieList}">
           <span th:text="${movie.title}"></span>
       </li>
   </ul>
</body>
</html>
