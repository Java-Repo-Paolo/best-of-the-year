<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
</head>
<body>
    <h1>List of Movies</h1>
   <ul th:if="${movieList.size() > 0}">
       <li th:each="movie : ${movieList}">
           <a th:href="@{|/movies/${movie.id}|}">
               <span th:text="${movie.title}"></span>
           </a>

       </li>
   </ul>
    <div th:unless="${movieList.size() > 0}"></div>
</body>
</html>
