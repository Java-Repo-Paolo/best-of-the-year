<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="/fragments/resources :: headResources('Movies List')"></head>
<body>
    <h1>List of Movies</h1>
    <ul th:if="${movieList.size() > 0}">
       <li th:each="movie : ${movieList}">
           <a th:href="@{|/movies/${movie.id}|}">
               <span th:text="${movie.title}"></span>
           </a>

       </li>
    </ul>
    <div th:unless="${movieList.size() > 0}"></div>
    <a href="/homepage">Return to home</a>
<th:block th:replace="/fragments/resources :: jsResources"></th:block>
</body>
</html>
