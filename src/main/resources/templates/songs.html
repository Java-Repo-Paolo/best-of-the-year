<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Songs</title>
</head>

<body>
    <h1>List of Songs</h1>
    <ul th:if="${songList.size() > 0}">
        <li th:each="song : ${songList}">
            <a th:href="@{|/songs/${song.id}|}">
                <span th:text="${song.title}"></span>
            </a>
        </li>
    </ul>
    <div th:unless="${songList.size() > 0}">No results</div>
    <a href="/homepage">Return to home</a>
</body>
</html>
