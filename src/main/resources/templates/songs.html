<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Songs</title>
</head>

<body>
    <h1>List of Songs</h1>
    <ul>
        <li th:each="song : ${songList}">
            <span th:text="${song.title}"></span>
        </li>
    </ul>
</body>
</html>
